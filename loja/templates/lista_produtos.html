<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
</head>
<body>

    <h1>{{ titulo }}</h1>

    <ul>
        {% for produto in produtos %}
            <li>
                {{ produto.nome }} - R$ {{ produto.preco }}

                {% if produto.disponivel %}
                    <strong>(Disponível)</strong>
                {% else %}
                    <strong>(Indisponível)</strong>
                {% endif %}
            </li>
        {% endfor %}
    </ul>

</body>
</html>
